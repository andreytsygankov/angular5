<div class="login-page">
    <div class="form-block">
        <div class="form">
            <form name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>
                <h1>Sign Up</h1>

                <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
                    <input placeholder="Email" type="email" class="form-control" name="username"
                           [(ngModel)]="model.email"
                           #email="ngModel" required
                           pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"/>
                    <div *ngIf="f.submitted && !email.valid" class="help-block">
                        <div [hidden]="!email.hasError('required')">Email is required</div>
                        <div [hidden]="!email.hasError('pattern')">Email format should be
                            <small><b>joe@abc.com</b></small>
                        </div>
                    </div>
                </div>
                <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
                    <input placeholder="Password" type="password" class="form-control" name="password"
                           [(ngModel)]="model.password"
                           #password="ngModel" required
                           minlength="8"/>
                    <div *ngIf="f.submitted && !password.valid" class="help-block">
                        <div [hidden]="!password.hasError('minlength')">Password should be 8 signs</div>
                        <div [hidden]="!password.hasError('required')">Password is required</div>
                    </div>
                </div>
                <div class="form-group check-block">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1" name="checkbox"
                           [(ngModel)]="agree">
                    <label class="form-check-label" for="exampleCheck1">Agree with terms of service & Privaci
                        Policy</label>
                </div>
                <div class="form-group">
                    <button [disabled]="loading || !agree" class="btn btn-primary">Sign Up</button>
                    <img *ngIf="loading"
                         src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA=="/>
                </div>
                <div class="form-group social-signup">
                    <label class="form-check-label" for="exampleCheck1">Sign Up using</label>
                    <img (click)="socialSignIn('facebook')" src="assets/images/facebook.png">
                    <img (click)="socialSignIn('google')" src="assets/images/google.png">
                </div>
            </form>
        </div>
        <div class="account">
            <div class="title">Already have an account?</div>
            <a [routerLink]="['/login']" class="link">Sign In</a>
        </div>
    </div>
</div>
